<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <script type="text/javascript">
        function alerta(){
            alert("Esta seguro que no va a registrar un equipo");

        }
    </script>
    <div class="inicioregistro">
        <img class="logo" src="./img/logoSena.png" alt="">
        <h3>REGISTRO DE EQUIPO NUEVO</h3>
    </div>
    <div class="registrar">
        <form action="">
            <input class="inpu" type="text" placeholder="Nombres" required>
            <br><br>
            <input class="inpu" type="text" placeholder="Apellidos" required>
            <br><br>
            <select class ="tipo" name="TipodeDocumento" id="">
                <option>Tipo de documento</option>
                <option>C.C.</option>
                <option>T.I</option>
                <option>Pasaporte</option>
            </select>
            <br><br>
            <input class="inpu" type="number" placeholder="Numero de documento" required>
            <br><br>
            <input class="inpu" type="email" placeholder="E-mail" required>
            <br><br>
            <input class="inpu" type="email" placeholder="Confirma E-mail" required>
            <br><br>
            <input class="inpu" type="text" placeholder="Marca" required>
            <br><br>
            <input class="inpu" type="text" placeholder="Modelo" required>
            <br><br>
            <input class="inpu" type="text" placeholder="Serial" required>
            <br><br>
            <input class="inpu" type="text" placeholder="Color" required>
            <br><br>
            <a href="">
                <button class="acep" type="submit">Aceptar</button>
            </a>
            <br><br>
            <a href="">
                <button class="can" onclick="alerta()" value="Presiona aqui">Cancelar</button>
            </a>
            
        </form>
    </div>
        


</body>

</html>
